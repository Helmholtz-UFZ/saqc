# Building stage
# ===========================================================
# check if we are able to build a wheel
# and if the import works
wheel38:
  stage: build
  image: python:3.8
  script:
    - pip install wheel
    - pip wheel .
    - pip install .
    - python -c 'import saqc; print(f"{saqc.__version__=}")'
